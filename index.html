<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Link Tool</title>
    <style>
        /* TEMEL STƒ∞LLER */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f4f4f4; margin: 0; }
        .container { position: relative; max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .label { font-weight: bold; margin-top: 15px; display: block; margin-bottom: 5px; color: #333; }

        /* --- √ñZEL Dƒ∞L MEN√úS√ú --- */
        .lang-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 50;
        }

        .lang-btn {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.2s;
        }
        .lang-btn:hover { background: #f8f9fa; }

        .lang-list {
            display: none; /* Ba≈ülangƒ±√ßta gizli */
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 5px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            list-style: none;
            padding: 0;
            width: 150px;
            max-height: 300px;
            overflow-y: auto;
        }

        .lang-list li {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 13px;
            border-bottom: 1px solid #f0f0f0;
        }
        .lang-list li:last-child { border-bottom: none; }
        .lang-list li:hover { background-color: #f0f0f0; }

        /* INPUT GROUP */
        .input-group { display: flex; align-items: center; margin: 10px 0; }

        /* Metin Kutusu */
        input[type="text"] { 
            flex: 1; padding: 12px; border: 1px solid #ddd; 
            border-top-left-radius: 4px; border-bottom-left-radius: 4px; 
            border-top-right-radius: 0; border-bottom-right-radius: 0; 
            border-right: none; height: 45px; box-sizing: border-box;
            transition: border-color 0.3s; font-size: 14px;
        }

        /* BUTON ANƒ∞MASYONLARI */
        button:active { transform: scale(0.96); }

        /* Yapƒ±≈ütƒ±r Butonu */
        .paste-btn {
            background-color: #6c757d; color: white; border: 1px solid #6c757d;
            border-top-right-radius: 4px; border-bottom-right-radius: 4px;
            cursor: pointer; width: 50px; height: 45px;
            display: flex; align-items: center; justify-content: center;
            transition: background-color 0.2s, transform 0.2s; padding: 0;
        }
        .paste-btn:hover { background-color: #5c636a; }
        .paste-btn svg { width: 22px; height: 22px; fill: white; }

        /* D√ñN√ú≈ûT√úR BUTONU */
        .convert-btn { 
            background-color: #0d6efd; color: white; padding: 12px 20px; 
            border: none; border-radius: 4px; cursor: pointer; width: 100%; 
            font-size: 15px; margin-bottom: 5px; font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        .convert-btn:hover { background-color: #0b5ed7; }
        
        .convert-btn.passive {
            background-color: #adb5bd !important; 
            cursor: not-allowed; 
            transform: none !important; 
            pointer-events: none; 
        }

        .convert-btn.success-lock:active { transform: none !important; }
        .convert-btn.success-lock { cursor: default; }

        @keyframes shake {
            0% { transform: translateX(0); } 25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); } 75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .error-shake { animation: shake 0.3s ease-in-out; background-color: #dc3545 !important; }

        .result-box { margin-top: 25px; padding: 15px; background-color: #e9ecef; border: 1px solid #ced4da; border-radius: 4px; word-break: break-all; display: none; }

        /* KOPYALA BUTONU (SAƒûA YASLI) */
        .copy-btn { 
            margin-top: 10px; 
            background-color: #fd7e14; 
            color: white; border: none;
            padding: 8px 15px; border-radius: 4px; font-size: 13px; cursor: pointer;
            min-width: 140px; 
            display: block; margin-left: auto; margin-right: 0;     
            text-align: center;
            transition: background-color 0.3s, transform 0.2s; 
            outline: none;
        }
        .copy-btn:hover { background-color: #e36906; } 
        
        @keyframes blinkText {
            0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; }
        }
        .text-blink { animation: blinkText 0.3s ease-in-out; }

        #finalLink { 
            user-select: auto; cursor: default; 
            background: #fff; padding: 10px; border: 1px solid #ddd; 
            border-radius: 4px; font-size: 13px; color: #333; 
            transition: color 0.3s; 
        }

        /* --- √ñNƒ∞ZLEME & LIGHTBOX --- */
        #previewImg {
            max-width: 100%; 
            height: auto; 
            max-height: 120px; /* K√º√ß√ºk √ñnizleme */
            border-radius: 4px; 
            margin-top: 5px;
            cursor: zoom-in; /* B√ºy√ºte√ß imleci */
            transition: opacity 0.2s;
            display: block;
        }
        #previewImg:hover { opacity: 0.9; }

        /* Modal (Lightbox) */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0; 
            width: 100%; height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.85); /* Koyu Arka Plan */
            backdrop-filter: blur(2px);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>

        pt: { title: "Gerador de Links Diretos Drive", labelInput: "Link Original:", placeholder: "Cole seu link aqui...", btnConvert: "Converter", labelResult: "Seu Link Direto:", btnCopy: "Copiar Link", labelPreview: "Pr√©-visualiza√ß√£o:", errEmpty: "Nenhum link inserido!", errInvalid: "Link Inv√°lido!", msgCopied: "Copiado!", pasteTooltip: "Colar da √°rea de transfer√™ncia" },
        ru: { title: "–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø—Ä—è–º—ã—Ö —Å—Å—ã–ª–æ–∫ Drive", labelInput: "–ò—Å—Ö–æ–¥–Ω–∞—è —Å—Å—ã–ª–∫–∞:", placeholder: "–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É —Å—é–¥–∞...", btnConvert: "–ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å", labelResult: "–ü—Ä—è–º–∞—è —Å—Å—ã–ª–∫–∞:", btnCopy: "–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å", labelPreview: "–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä:", errEmpty: "–°—Å—ã–ª–∫–∞ –Ω–µ –≤–≤–µ–¥–µ–Ω–∞!", errInvalid: "–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞!", msgCopied: "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!", pasteTooltip: "–í—Å—Ç–∞–≤–∏—Ç—å –∏–∑ –±—É—Ñ–µ—Ä–∞" },

        de: { title: "Google Drive Direktlink-Generator", labelInput: "Original-Link:", placeholder: "Link hier einf√ºgen...", btnConvert: "Umwandeln", labelResult: "Ihr Direktlink:", btnCopy: "Link kopieren", labelPreview: "Vorschau:", errEmpty: "Kein Link eingegeben!", errInvalid: "Ung√ºltiger Link!", msgCopied: "Kopiert!", pasteTooltip: "Aus Zwischenablage einf√ºgen" },
        fr: { title: "G√©n√©rateur de liens directs Drive", labelInput: "Lien Original:", placeholder: "Collez votre lien ici...", btnConvert: "Convertir", labelResult: "Votre lien direct:", btnCopy: "Copier le lien", labelPreview: "Aper√ßu:", errEmpty: "Aucun lien saisi !", errInvalid: "Lien invalide !", msgCopied: "Copi√© !", pasteTooltip: "Coller depuis le presse-papiers" }
    };

    let currentLang = 'tr';
    var sonIslenenLink = "";
    var dinamikModAktif = false; 
    const driveRegex = /drive\.google\.com\/.*?\/d\/([a-zA-Z0-9_-]{25,})/;

    // --- Dƒ∞L MEN√úS√ú FONKSƒ∞YONLARI ---
    
    // Global tƒ±klama sayacƒ± (Men√º dƒ±≈üƒ±na ka√ß kere tƒ±klandƒ±?)
    var disTiklamaSayisi = 0;

    function toggleLangMenu(event) {
        event.stopPropagation(); // Tƒ±klamanƒ±n document'e gitmesini engelle
        var list = document.getElementById("langList");
        
        if (list.style.display === "block") {
            list.style.display = "none";
            disTiklamaSayisi = 0; // Kapatƒ±nca sayacƒ± sƒ±fƒ±rla
        } else {
            list.style.display = "block";
            disTiklamaSayisi = 0; // A√ßƒ±nca sayacƒ± sƒ±fƒ±rla
        }
    }

    // Bir dil se√ßildiƒüinde
    function selectLang(code) {
        currentLang = code;
        document.getElementById("currentLangLabel").innerText = code.toUpperCase();
        
        // Men√ºy√º kapat
        document.getElementById("langList").style.display = "none";
        disTiklamaSayisi = 0;

        // √áevirileri uygula
        applyTranslations();
    }

    // Belgeye tƒ±klama dinleyicisi (3 Tƒ±klama Kuralƒ±)
    document.addEventListener('click', function(event) {
        var list = document.getElementById("langList");
        var btn = document.querySelector(".lang-btn");

        // Eƒüer men√º a√ßƒ±ksa
        if (list.style.display === "block") {
            // Tƒ±klanan yer men√º veya buton DEƒûƒ∞LSE
            if (!list.contains(event.target) && !btn.contains(event.target)) {
                disTiklamaSayisi++;
                
                // 3. tƒ±klayƒ±≈üta gizle
                if (disTiklamaSayisi >= 3) {
                    list.style.display = "none";
                    disTiklamaSayisi = 0;
                }
            }
        }
    });

    function applyTranslations() {
        const t = translations[currentLang];
        
        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.getAttribute('data-lang');
            if (t[key]) el.innerText = t[key];
        });

        document.getElementById('driveLink').placeholder = t.placeholder;
        document.getElementById('btnPaste').title = t.pasteTooltip;

        var btnCopy = document.getElementById('btnCopy');
        if(btnCopy.style.backgroundColor !== "rgb(25, 135, 84)" && btnCopy.style.backgroundColor !== "#198754") {
             btnCopy.innerText = t.btnCopy;
        } else {
             btnCopy.innerText = t.msgCopied;
        }

        var btnConvert = document.getElementById('btnConvert');
        if (btnConvert.classList.contains('passive')) {
            dinamikKontrol();
        } else if (!btnConvert.classList.contains('error-shake')) {
            btnConvert.innerText = t.btnConvert;
        }
    }

    // --- LIGHTBOX ƒ∞≈ûLEMLERƒ∞ ---
    function openModal(src) {
        var modal = document.getElementById("imgModal");
        var modalImg = document.getElementById("fullImage");
        if(src) {
            modal.style.display = "block";
            modalImg.src = src;
        }
    }

    function closeModal() {
        document.getElementById("imgModal").style.display = "none";
    }

    // --- Dƒ∞ƒûER FONKSƒ∞YONLAR (AYNEN KORUNDU) ---
    function dinamikKontrol() {
        sonIslenenLink = ""; 
        document.getElementById("btnConvert").classList.remove("success-lock");

        if (!dinamikModAktif) return;

        var inputElement = document.getElementById("driveLink");
        var val = inputElement.value.trim();
        var btn = document.getElementById("btnConvert");
        const t = translations[currentLang];

        if (val === "") {
            btn.classList.add("passive"); 
            btn.innerText = t.errEmpty;   
            return;
        }

        var isValid = val.match(driveRegex);
        if (!isValid) {
            btn.classList.add("passive"); 
            btn.innerText = t.errInvalid; 
        } else {
            btn.classList.remove("passive"); 
            btn.innerText = t.btnConvert;    
        }
    }

    function linkDonustur() {
        var btn = document.getElementById("btnConvert");
        if(btn.classList.contains('passive')) return;

        var inputElement = document.getElementById("driveLink");
        var val = inputElement.value.trim();
        const t = translations[currentLang];

        if(val === "") { 
            hataAnimasyonu(t.errEmpty);
            return; 
        } 
        if(val === sonIslenenLink) {
            return; 
        }
        if (val.match(/\/d\/(.+?)\//) && !val.startsWith("http")) {
            val = "https://" + val;
            inputElement.value = val; 
        }

        var idMatch = val.match(driveRegex);
        if (!idMatch) {
            hataAnimasyonu(t.errInvalid);
            return;
        }

        var fileID = idMatch[1];
        var newLink = "https://drive.google.com/thumbnail?id=" + fileID + "&sz=w10000";

        var finalDiv = document.getElementById("finalLink");
        finalDiv.innerText = newLink;
        finalDiv.style.color = "#333"; 

        // √ñnizleme ve Modal Src Ayarla
        var img = document.getElementById("previewImg");
        img.src = newLink;
        
        document.getElementById("resultArea").style.display = "block";
        
        sonIslenenLink = val; 
        dinamikModAktif = false; 

        btn.classList.add("success-lock");
        butonSifirla();
    }

    function hataAnimasyonu(mesaj) {
        var btn = document.getElementById("btnConvert");
        btn.classList.remove("success-lock");
        btn.classList.add("error-shake");
        btn.innerText = mesaj;
        dinamikModAktif = true;
        setTimeout(function() {
            btn.classList.remove("error-shake");
            btn.classList.add("passive");
        }, 1000);
    }

    function kopyala() {
        var finalDiv = document.getElementById("finalLink");
        var btn = document.getElementById("btnCopy");
        const t = translations[currentLang];

        navigator.clipboard.writeText(finalDiv.innerText).then(function() {
            btn.innerText = t.msgCopied;
            btn.style.backgroundColor = "#198754"; 
            
            finalDiv.style.color = "#198754"; 

            btn.classList.remove("text-blink");
            void btn.offsetWidth; 
            btn.classList.add("text-blink");

        }, function(err) {
            alert("Error: " + err);
        });
    }

    function butonSifirla() {
        var btn = document.getElementById("btnCopy");
        const t = translations[currentLang];
        btn.innerText = t.btnCopy;
        btn.style.backgroundColor = "#fd7e14"; 
        btn.classList.remove("text-blink");
    }

    async function yapistir() {
        var inputAlani = document.getElementById("driveLink");
        var pasteBtn = document.getElementById("btnPaste");

        try {
            const text = await navigator.clipboard.readText();
            var processedText = text.trim();

            if (processedText.match(driveRegex) && !processedText.startsWith("http")) {
                processedText = "https://" + processedText;
            }

            if (inputAlani.value === processedText) return; 

            inputAlani.value = processedText;
            
            dinamikKontrol();

            pasteBtn.style.backgroundColor = "#198754"; 
            setTimeout(function() { pasteBtn.style.backgroundColor = ""; }, 1500);

            if (processedText.match(driveRegex)) {
                linkDonustur();
            }

        } catch (err) {
            console.error("Hata:", err);
            inputAlani.value = "";
            dinamikKontrol();
        }
    }
</script>
