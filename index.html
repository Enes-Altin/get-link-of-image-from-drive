<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Link Tool</title>
    <style>
        /* TEMEL STİLLER */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f4f4f4; margin: 0; }
        .container { position: relative; max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .label { font-weight: bold; margin-top: 15px; display: block; margin-bottom: 5px; color: #333; }

        /* DİL SEÇİCİ */
        .lang-select {
            position: absolute; top: 20px; right: 20px; padding: 5px;
            border-radius: 4px; border: 1px solid #ddd; background: #fff;
            font-size: 12px; cursor: pointer; outline: none;
        }

        /* INPUT GROUP */
        .input-group { display: flex; align-items: center; margin: 10px 0; }

        /* Metin Kutusu */
        input[type="text"] { 
            flex: 1; padding: 12px; border: 1px solid #ddd; 
            border-top-left-radius: 4px; border-bottom-left-radius: 4px; 
            border-top-right-radius: 0; border-bottom-right-radius: 0; 
            border-right: none; height: 45px; box-sizing: border-box;
            transition: border-color 0.3s; font-size: 14px;
        }

        /* BUTON ANİMASYONLARI */
        button:active { transform: scale(0.96); }

        /* Yapıştır Butonu */
        .paste-btn {
            background-color: #6c757d; color: white; border: 1px solid #6c757d;
            border-top-right-radius: 4px; border-bottom-right-radius: 4px;
            cursor: pointer; width: 50px; height: 45px;
            display: flex; align-items: center; justify-content: center;
            transition: background-color 0.2s, transform 0.1s; padding: 0;
        }
        .paste-btn:hover { background-color: #5c636a; }
        .paste-btn svg { width: 22px; height: 22px; fill: white; }

        /* DÖNÜŞTÜR BUTONU */
        .convert-btn { 
            background-color: #0d6efd; color: white; padding: 12px 20px; 
            border: none; border-radius: 4px; cursor: pointer; width: 100%; 
            font-size: 15px; margin-bottom: 5px; font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }
        .convert-btn:hover { background-color: #0b5ed7; }
        
        /* PASİF (GRİ) BUTON STİLİ */
        .convert-btn.passive {
            background-color: #adb5bd !important; /* Gri */
            cursor: not-allowed; 
            transform: none !important; 
            pointer-events: none; 
        }

        /* HATA ANİMASYONU */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .error-shake {
            animation: shake 0.3s ease-in-out;
            background-color: #dc3545 !important; 
        }

        /* SONUÇ ALANI */
        .result-box { margin-top: 25px; padding: 15px; background-color: #e9ecef; border: 1px solid #ced4da; border-radius: 4px; word-break: break-all; display: none; }

        /* KOPYALA BUTONU (TURUNCU) */
        .copy-btn { 
            margin-top: 10px; 
            background-color: #fd7e14; 
            color: white; border: none;
            padding: 8px 15px; border-radius: 4px; font-size: 13px; cursor: pointer;
            min-width: 140px; display: inline-block; text-align: center;
            transition: background-color 0.3s, transform 0.1s;
        }
        .copy-btn:hover { background-color: #e36906; } 
        .copy-btn:disabled { cursor: default; opacity: 1; transform: none; }

        #finalLink { 
            user-select: auto; cursor: default; 
            background: #fff; padding: 10px; border: 1px solid #ddd; 
            border-radius: 4px; font-size: 13px; color: #333; 
            transition: color 0.3s; 
        }
    </style>
</head>
<body>

<div class="container">
    <select id="languageSelect" class="lang-select" onchange="changeLanguage()">
        <option value="tr" selected>Türkçe</option>
        <option value="en">English</option>
        <option value="zh">中文 (Chinese)</option>
        <option value="es">Español</option>
        <option value="hi">हिन्दी (Hindi)</option>
        <option value="ar">العربية (Arabic)</option>
        <option value="pt">Português</option>
        <option value="ru">Русский</option>
        <option value="ja">日本語 (Japanese)</option>
        <option value="de">Deutsch</option>
        <option value="fr">Français</option>
    </select>

    <h3 style="margin-top:0; padding-right: 80px;" data-lang="title">Google Drive Resim Linki Dönüştürücü</h3>
    
    <label class="label" data-lang="labelInput">Normal Drive Linki:</label>
    
    <div class="input-group">
        <input type="text" id="driveLink" placeholder="https://drive.google.com/file/d/...." onclick="this.select()" oninput="dinamikKontrol()">
        
        <button class="paste-btn" id="btnPaste" onclick="yapistir()" title="Panodan Yapıştır">
            <svg viewBox="0 0 24 24">
                <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 16H5V5h2v1c0 .55.45 1 1 1h8c.55 0 1-.45 1-1V5h2v14z"/>
            </svg>
        </button>
    </div>
    
    <button id="btnConvert" class="convert-btn" onclick="linkDonustur()" data-lang="btnConvert">Dönüştür</button>

    <div class="result-box" id="resultArea">
        <label class="label" data-lang="labelResult">Direkt Resim Linkin:</label>
        <div id="finalLink"></div>
        <button id="btnCopy" class="copy-btn" onclick="kopyala()" data-lang="btnCopy">Linki Kopyala</button>
        
        <br><br>
        <label class="label" data-lang="labelPreview">Önizleme:</label>
        <img id="previewImg" src="" alt="Preview" style="max-width: 100%; height: auto; border-radius: 4px; margin-top:5px;">
    </div>
</div>

<script>
    const translations = {
        tr: {
            title: "Google Drive Resim Linki Dönüştürücü",
            labelInput: "Normal Drive Linki:",
            placeholder: "https://drive.google.com/file/d/....",
            btnConvert: "Dönüştür",
            labelResult: "Direkt Resim Linkin:",
            btnCopy: "Linki Kopyala",
            labelPreview: "Önizleme:",
            errEmpty: "Link Girilmedi!",
            errInvalid: "Geçersiz Link!",
            msgCopied: "Kopyalandı!",
            pasteTooltip: "Panodan Yapıştır"
        },
        en: { title: "Google Drive Direct Link Generator", labelInput: "Original Drive Link:", placeholder: "Paste your link here...", btnConvert: "Convert", labelResult: "Your Direct Link:", btnCopy: "Copy Link", labelPreview: "Preview:", errEmpty: "No Link Entered!", errInvalid: "Invalid Link!", msgCopied: "Copied!", pasteTooltip: "Paste from Clipboard" },
        zh: { title: "Google Drive 直接链接生成器", labelInput: "原始 Drive 链接：", placeholder: "在此处粘贴链接...", btnConvert: "转换", labelResult: "您的直接链接：", btnCopy: "复制链接", labelPreview: "预览：", errEmpty: "未输入链接！", errInvalid: "无效链接！", msgCopied: "已复制！", pasteTooltip: "从剪贴板粘贴" },
        es: { title: "Generador de Enlaces Directos Drive", labelInput: "Enlace Original:", placeholder: "Pega tu enlace aquí...", btnConvert: "Convertir", labelResult: "Tu Enlace Directo:", btnCopy: "Copiar Enlace", labelPreview: "Vista Previa:", errEmpty: "¡Enlace no introducido!", errInvalid: "¡Enlace Inválido!", msgCopied: "¡Copiado!", pasteTooltip: "Pegar desde portapapeles" },
        hi: { title: "Google Drive डायरेक्ट लिंक जेनरेटर", labelInput: "मूल ड्राइव लिंक:", placeholder: "अपना लिंक यहाँ चिपकाएँ...", btnConvert: "बदलें", labelResult: "आपका डायरेक्ट लिंक:", btnCopy: "लिंक कॉपी करें", labelPreview: "पूर्वावलोकन:", errEmpty: "लिंक दर्ज नहीं किया गया!", errInvalid: "अमान्य लिंक!", msgCopied: "कॉपी हो गया!", pasteTooltip: "क्लिपबोर्ड से चिपकाएं" },
        ar: { title: "محول روابط جوجل درايف", labelInput: "رابط درايف الأصلي:", placeholder: "الصق الرابط هنا...", btnConvert: "تحويل", labelResult: "الرابط المباشر:", btnCopy: "نسخ الرابط", labelPreview: "معاينة:", errEmpty: "لم يتم إدخال رابط!", errInvalid: "رابط غير صالح!", msgCopied: "تم النسخ!", pasteTooltip: "لصق من الحافظة" },
        pt: { title: "Gerador de Links Diretos Drive", labelInput: "Link Original:", placeholder: "Cole seu link aqui...", btnConvert: "Converter", labelResult: "Seu Link Direto:", btnCopy: "Copiar Link", labelPreview: "Pré-visualização:", errEmpty: "Nenhum link inserido!", errInvalid: "Link Inválido!", msgCopied: "Copiado!", pasteTooltip: "Colar da área de transferência" },
        ru: { title: "Генератор прямых ссылок Drive", labelInput: "Исходная ссылка:", placeholder: "Вставьте ссылку сюда...", btnConvert: "Конвертировать", labelResult: "Прямая ссылка:", btnCopy: "Копировать", labelPreview: "Предпросмотр:", errEmpty: "Ссылка не введена!", errInvalid: "Неверная ссылка!", msgCopied: "Скопировано!", pasteTooltip: "Вставить из буфера" },
        ja: { title: "Google Drive 直リンク作成ツール", labelInput: "元のリンク:", placeholder: "ここにリンクを貼り付け...", btnConvert: "変換", labelResult: "直リンク:", btnCopy: "リンクをコピー", labelPreview: "プレビュー:", errEmpty: "リンク未入力！", errInvalid: "無効なリンクです!", msgCopied: "コピーしました!", pasteTooltip: "クリップボードから貼り付け" },
        de: { title: "Google Drive Direktlink-Generator", labelInput: "Original-Link:", placeholder: "Link hier einfügen...", btnConvert: "Umwandeln", labelResult: "Ihr Direktlink:", btnCopy: "Link kopieren", labelPreview: "Vorschau:", errEmpty: "Kein Link eingegeben!", errInvalid: "Ungültiger Link!", msgCopied: "Kopiert!", pasteTooltip: "Aus Zwischenablage einfügen" },
        fr: { title: "Générateur de liens directs Drive", labelInput: "Lien Original:", placeholder: "Collez votre lien ici...", btnConvert: "Convertir", labelResult: "Votre lien direct:", btnCopy: "Copier le lien", labelPreview: "Aperçu:", errEmpty: "Aucun lien saisi !", errInvalid: "Lien invalide !", msgCopied: "Copié !", pasteTooltip: "Coller depuis le presse-papiers" }
    };

    let currentLang = 'tr';
    var sonIslenenLink = "";
    var dinamikModAktif = false; // Sadece hata alındığında true olur

    function changeLanguage() {
        const select = document.getElementById('languageSelect');
        currentLang = select.value;
        const t = translations[currentLang];

        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.getAttribute('data-lang');
            if (t[key]) el.innerText = t[key];
        });

        document.getElementById('driveLink').placeholder = t.placeholder;
        document.getElementById('btnPaste').title = t.pasteTooltip;
        
        if(!document.getElementById('btnCopy').disabled) {
            document.getElementById('btnCopy').innerText = t.btnCopy;
        }

        var btnConvert = document.getElementById('btnConvert');
        if (btnConvert.classList.contains('passive')) {
            dinamikKontrol(); // Pasifse hatayı o anki dilde güncelle
        } else if (!btnConvert.classList.contains('error-shake')) {
            btnConvert.innerText = t.btnConvert;
        }
    }

    // --- AKILLI KONTROL SİSTEMİ ---
    function dinamikKontrol() {
        // Değişiklik olduğu an hafızayı sil
        sonIslenenLink = ""; 

        // Eğer sistem "Cezalı" (Dinamik) modda değilse (yani site yeni açıldıysa veya son işlem başarılıysa)
        // hiçbir kontrol yapma, buton Mavi kalsın.
        if (!dinamikModAktif) return;

        var inputElement = document.getElementById("driveLink");
        var val = inputElement.value.trim();
        var btn = document.getElementById("btnConvert");
        const t = translations[currentLang];

        // 1. Boş Kontrolü
        if (val === "") {
            btn.classList.add("passive"); 
            btn.innerText = t.errEmpty;   
            return;
        }

        // 2. Format Kontrolü
        var isValid = val.match(/\/d\/(.+?)\//);
        
        if (!isValid) {
            btn.classList.add("passive"); 
            btn.innerText = t.errInvalid; 
        } else {
            // DOĞRU FORMAT: Butonu serbest bırak
            btn.classList.remove("passive"); 
            btn.innerText = t.btnConvert;    
        }
    }

    function linkDonustur() {
        // Eğer dinamik modda buton pasifse işlem yapma (Ek güvenlik)
        var btn = document.getElementById("btnConvert");
        if(btn.classList.contains('passive')) return;

        var inputElement = document.getElementById("driveLink");
        var val = inputElement.value.trim();
        const t = translations[currentLang];

        // 1. BOŞ KONTROLÜ
        if(val === "") { 
            hataAnimasyonu(t.errEmpty);
            return; 
        } 

        // 2. GEREKSİZ TIKLAMA ENGELİ
        if(val === sonIslenenLink) {
            return; 
        }

        // 3. HTTPS DÜZELTME
        if (val.match(/\/d\/(.+?)\//) && !val.startsWith("http")) {
            val = "https://" + val;
            inputElement.value = val; 
        }

        // 4. FORMAT KONTROLÜ
        var idMatch = val.match(/\/d\/(.+?)\//);
        if (!idMatch) {
            hataAnimasyonu(t.errInvalid);
            return;
        }

        // --- İŞLEM BAŞARILI ---
        var fileID = idMatch[1];
        var newLink = "https://drive.google.com/thumbnail?id=" + fileID + "&sz=w10000";

        var finalDiv = document.getElementById("finalLink");
        finalDiv.innerText = newLink;
        finalDiv.style.color = "#333"; 

        document.getElementById("previewImg").src = newLink;
        document.getElementById("resultArea").style.display = "block";
        
        // --- KRİTİK NOKTA: SIFIRLAMA ---
        // İşlem başarılı oldu, artık "Saf Mod"a geri dönüyoruz.
        // Kullanıcı buradan sonra silse de yanlış yazsa de buton Mavi kalacak
        // ta ki basıp hata alana kadar.
        sonIslenenLink = val; 
        dinamikModAktif = false; // CEZAYI KALDIR

        butonSifirla();
    }

    function hataAnimasyonu(mesaj) {
        var btn = document.getElementById("btnConvert");
        
        btn.classList.add("error-shake");
        btn.innerText = mesaj;

        // HATA ALDIĞI İÇİN CEZA SİSTEMİNİ (Dinamik Mod) BAŞLAT
        dinamikModAktif = true;

        setTimeout(function() {
            btn.classList.remove("error-shake");
            
            // Animasyon bitti, şimdi butonu kilitle
            btn.classList.add("passive");
        }, 1000);
    }

    function kopyala() {
        var finalDiv = document.getElementById("finalLink");
        var btn = document.getElementById("btnCopy");
        const t = translations[currentLang];

        navigator.clipboard.writeText(finalDiv.innerText).then(function() {
            btn.innerText = t.msgCopied;
            btn.style.backgroundColor = "#198754"; 
            btn.disabled = true; 
            
            finalDiv.style.color = "#198754"; 

            setTimeout(function(){ butonSifirla(); }, 1000);
        }, function(err) {
            alert("Error: " + err);
        });
    }

    function butonSifirla() {
        var btn = document.getElementById("btnCopy");
        const t = translations[currentLang];
        
        btn.innerText = t.btnCopy;
        btn.style.backgroundColor = "#fd7e14"; 
        btn.disabled = false; 
    }

    async function yapistir() {
        var inputAlani = document.getElementById("driveLink");
        var pasteBtn = document.getElementById("btnPaste");

        try {
            const text = await navigator.clipboard.readText();
            var processedText = text.trim();

            if (processedText.match(/\/d\/(.+?)\//) && !processedText.startsWith("http")) {
                processedText = "https://" + processedText;
            }

            if (inputAlani.value === processedText) return; 

            inputAlani.value = processedText;
            
            // Yapıştırma sonrası kontrol
            dinamikKontrol();

            pasteBtn.style.backgroundColor = "#198754"; 
            setTimeout(function() { pasteBtn.style.backgroundColor = ""; }, 1500);

            if (processedText.match(/\/d\/(.+?)\//)) {
                linkDonustur();
            }

        } catch (err) {
            console.error("Hata:", err);
            inputAlani.value = "";
            dinamikKontrol();
        }
    }
</script>

</body>
</html>
