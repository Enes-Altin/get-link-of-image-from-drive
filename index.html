<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Link Tool</title>
    <style>
        /* TEMEL STİLLER */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f4f4f4; margin: 0; }
        .container { position: relative; max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .label { font-weight: bold; margin-top: 15px; display: block; margin-bottom: 5px; color: #333; }

        /* --- ÖZEL DİL MENÜSÜ --- */
        .lang-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 50;
        }

        .lang-btn {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600; /* Yazı biraz daha tok dursun */
            color: #333;      /* İkon ve yazı rengi siyah */
            
            /* HİZALAMA AYARLARI */
            display: flex;
            align-items: center; /* Dikeyde tam ortalar */
            justify-content: center;
            gap: 6px; /* İkon ile yazı arasındaki boşluk */
            height: 32px; /* Sabit yükseklik verip garantiye aldık */
            
            transition: background 0.2s, border-color 0.2s;
        }
        .lang-btn:hover { background: #f8f9fa; border-color: #bbb; }

        /* SVG İkon Ayarı */
        .lang-icon {
            width: 16px;
            height: 16px;
            fill: #333; /* Simsiyah renk */
            display: block; /* Satır içi boşlukları öldürür */
        }

        .lang-list {
            display: none; 
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 5px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            list-style: none;
            padding: 0;
            width: 150px;
            max-height: 300px;
            overflow-y: auto;
        }

        .lang-list li {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 13px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }
        .lang-list li:last-child { border-bottom: none; }
        .lang-list li:hover { background-color: #f0f0f0; }

        /* INPUT GROUP */
        .input-group { display: flex; align-items: center; margin: 10px 0; }

        input[type="text"] { 
            flex: 1; padding: 12px; border: 1px solid #ddd; 
            border-top-left-radius: 4px; border-bottom-left-radius: 4px; 
            border-top-right-radius: 0; border-bottom-right-radius: 0; 
            border-right: none; height: 45px; box-sizing: border-box;
            transition: border-color 0.3s; font-size: 14px;
        }

        button:active { transform: scale(0.96); }

        .paste-btn {
            background-color: #6c757d; color: white; border: 1px solid #6c757d;
            border-top-right-radius: 4px; border-bottom-right-radius: 4px;
            cursor: pointer; width: 50px; height: 45px;
            display: flex; align-items: center; justify-content: center;
            transition: background-color 0.2s, transform 0.2s; padding: 0;
        }
        .paste-btn:hover { background-color: #5c636a; }
        .paste-btn svg { width: 22px; height: 22px; fill: white; }

        .convert-btn { 
            background-color: #0d6efd; color: white; padding: 12px 20px; 
            border: none; border-radius: 4px; cursor: pointer; width: 100%; 
            font-size: 15px; margin-bottom: 5px; font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        .convert-btn:hover { background-color: #0b5ed7; }
        
        .convert-btn.passive {
            background-color: #adb5bd !important; 
            cursor: not-allowed; 
            transform: none !important; 
            pointer-events: none; 
        }
        .convert-btn.success-lock:active { transform: none !important; }
        .convert-btn.success-lock { cursor: default; }

        @keyframes shake {
            0% { transform: translateX(0); } 25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); } 75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .error-shake { animation: shake 0.3s ease-in-out; background-color: #dc3545 !important; }

        .result-box { margin-top: 25px; padding: 15px; background-color: #e9ecef; border: 1px solid #ced4da; border-radius: 4px; word-break: break-all; display: none; }

        .copy-btn { 
            margin-top: 10px; background-color: #fd7e14; color: white; border: none;
            padding: 8px 15px; border-radius: 4px; font-size: 13px; cursor: pointer;
            min-width: 140px; 
            display: block; margin-left: auto; margin-right: 0;     
            text-align: center;
            transition: background-color 0.3s, transform 0.2s; 
            outline: none;
        }
        .copy-btn:hover { background-color: #e36906; } 
        
        @keyframes blinkText {
            0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; }
        }
        .text-blink { animation: blinkText 0.3s ease-in-out; }

        #finalLink { 
            user-select: auto; cursor: default; 
            background: #fff; padding: 10px; border: 1px solid #ddd; 
            border-radius: 4px; font-size: 13px; color: #333; 
            transition: color 0.3s; 
        }

        /* LIGHTBOX */
        #previewImg {
            max-width: 100%; height: auto; max-height: 120px; 
            border-radius: 4px; margin-top: 5px; cursor: zoom-in; 
            transition: opacity 0.2s; display: block;
        }
        #previewImg:hover { opacity: 0.9; }

        .modal {
            display: none; position: fixed; z-index: 1000; 
            left: 0; top: 0; width: 100%; height: 100%; 
            overflow: auto; background-color: rgba(0,0,0,0.85); 
            backdrop-filter: blur(2px);
        }
        .modal-content {
            margin: auto; display: block; max-width: 90%; max-height: 90%;
            border-radius: 5px; box-shadow: 0 0 20px rgba(255,255,255,0.2);
            position: relative; top: 50%; transform: translateY(-50%);
        }
        .close-modal {
            position: absolute; top: 20px; right: 30px; 
            color: #f1f1f1; font-size: 40px; font-weight: bold; 
            cursor: pointer; z-index: 1001;
        }
    </style>
</head>
<body>

<div id="imgModal" class="modal" onclick="closeModal()">
    <span class="close-modal">&times;</span>
    <img class="modal-content" id="fullImage">
</div>

<div class="container">
    <div class="lang-wrapper">
        <button class="lang-btn" onclick="toggleLangMenu(event)">
            <svg class="lang-icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zM2.04 4.326c.325 1.329 2.532 2.54 6.354 2.919V5.256c-4.42-1.379-6.354-2.919-6.354-2.919zm.344 7.625c.325-1.329 2.532-2.54 6.354-2.919v5.733c-3.822-.38-6.029-1.59-6.354-2.919zm11.576-7.625c-.325 1.329-2.532 2.54-6.354 2.919V5.256c4.42-1.379 6.354-2.919 6.354-2.919zm-.344 7.625c-.325-1.329-2.532-2.54-6.354-2.919v5.733c3.822-.38 6.029-1.59 6.354-2.919z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm7.5-6.923c-.67.204-1.335.82-1.887 1.855A7.97 7.97 0 0 0 5.145 4H7.5V1.077zM4.09 4a9.267 9.267 0 0 1 .64-1.539 6.7 6.7 0 0 1 .597-.933A7.025 7.025 0 0 0 2.255 4H4.09zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a6.958 6.958 0 0 0-.656 2.5h2.49zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5H4.847zM8.5 5v2.5h2.99a12.495 12.495 0 0 0-.337-2.5H8.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5H4.51zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5H8.5zM5.145 12c.138.386.295.744.468 1.068.552 1.035 1.218 1.65 1.887 1.855V12H5.145zm.182 2.472a6.696 6.696 0 0 1-.597-.933A9.268 9.268 0 0 1 4.09 12H2.255a7.024 7.024 0 0 0 3.072 2.472zM3.82 11a13.652 13.652 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5H3.82zm6.853 3.472A7.024 7.024 0 0 0 13.745 12H11.91a9.27 9.27 0 0 1-.64 1.539 6.688 6.688 0 0 1-.597.933zM8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855.173-.324.33-.682.468-1.068H8.5zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.65 13.65 0 0 1-.312 2.5zm2.802-3.5a6.959 6.959 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5h2.49zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7.024 7.024 0 0 0-3.072-2.472c.218.284.418.598.597.933zM10.855 4a7.966 7.966 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4h2.355z"/>
            </svg>
            <span id="currentLangLabel">TR</span>
        </button>
        <ul class="lang-list" id="langList">
            <li onclick="selectLang('tr')">Türkçe</li>
            <li onclick="selectLang('en')">English</li>
            <li onclick="selectLang('zh')">中文 (Chinese)</li>
            <li onclick="selectLang('es')">Español</li>
            <li onclick="selectLang('hi')">हिन्दी (Hindi)</li>
            <li onclick="selectLang('ar')">العربية (Arabic)</li>
            <li onclick="selectLang('pt')">Português</li>
            <li onclick="selectLang('ru')">Русский</li>
            <li onclick="selectLang('ja')">日本語 (Japanese)</li>
            <li onclick="selectLang('de')">Deutsch</li>
            <li onclick="selectLang('fr')">Français</li>
        </ul>
    </div>

    <h3 style="margin-top:0; padding-right: 80px;" data-lang="title">Google Drive Resim Linki Dönüştürücü</h3>
    
    <label class="label" data-lang="labelInput">Normal Drive Linki:</label>
    
    <div class="input-group">
        <input type="text" id="driveLink" placeholder="https://drive.google.com/file/d/...." onclick="this.select()" oninput="dinamikKontrol()">
        
        <button class="paste-btn" id="btnPaste" onclick="yapistir()" title="Panodan Yapıştır">
            <svg viewBox="0 0 24 24">
                <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 16H5V5h2v1c0 .55.45 1 1 1h8c.55 0 1-.45 1-1V5h2v14z"/>
            </svg>
        </button>
    </div>
    
    <button id="btnConvert" class="convert-btn" onclick="linkDonustur()" data-lang="btnConvert">Dönüştür</button>

    <div class="result-box" id="resultArea">
        <label class="label" data-lang="labelResult">Direkt Resim Linkin:</label>
        <div id="finalLink"></div>
        <button id="btnCopy" class="copy-btn" onclick="kopyala()" data-lang="btnCopy">Linki Kopyala</button>
        
        <br><br>
        <label class="label" data-lang="labelPreview">Önizleme:</label>
        <img id="previewImg" src="" alt="Preview" onclick="openModal(this.src)">
    </div>
</div>

<script>
    // --- ÇEVİRİLER ---
    const translations = {
        tr: { title: "Google Drive Resim Linki Dönüştürücü", labelInput: "Normal Drive Linki:", placeholder: "https://drive.google.com/file/d/....", btnConvert: "Dönüştür", labelResult: "Direkt Resim Linkin:", btnCopy: "Linki Kopyala", labelPreview: "Önizleme:", errEmpty: "Link Girilmedi!", errInvalid: "Geçersiz Link!", msgCopied: "Kopyalandı!", pasteTooltip: "Panodan Yapıştır" },
        en: { title: "Google Drive Direct Link Generator", labelInput: "Original Drive Link:", placeholder: "Paste your link here...", btnConvert: "Convert", labelResult: "Your Direct Link:", btnCopy: "Copy Link", labelPreview: "Preview:", errEmpty: "No Link Entered!", errInvalid: "Invalid Link!", msgCopied: "Copied!", pasteTooltip: "Paste from Clipboard" },
        zh: { title: "Google Drive 直接链接生成器", labelInput: "原始 Drive 链接：", placeholder: "在此处粘贴链接...", btnConvert: "转换", labelResult: "您的直接链接：", btnCopy: "复制链接", labelPreview: "预览：", errEmpty: "未输入链接！", errInvalid: "无效链接！", msgCopied: "已复制！", pasteTooltip: "从剪贴板粘贴" },
        es: { title: "Generador de Enlaces Directos Drive", labelInput: "Enlace Original:", placeholder: "Pega tu enlace aquí...", btnConvert: "Convertir", labelResult: "Tu Enlace Directo:", btnCopy: "Copiar Enlace", labelPreview: "Vista Previa:", errEmpty: "¡Enlace no introducido!", errInvalid: "¡Enlace Inválido!", msgCopied: "¡Copiado!", pasteTooltip: "Pegar desde portapapeles" },
        hi: { title: "Google Drive डायरेक्ट लिंक जेनरेटर", labelInput: "मूल ड्राइव लिंक:", placeholder: "अपना लिंक यहाँ चिपकाएँ...", btnConvert: "बदलें", labelResult: "आपका डायरेक्ट लिंक:", btnCopy: "लिंक कॉपी करें", labelPreview: "पूर्वावलोकन:", errEmpty: "लिंक दर्ज नहीं किया गया!", errInvalid: "अमान्य लिंक!", msgCopied: "कॉपी हो गया!", pasteTooltip: "क्लिपबोर्ड से चिपकाएं" },
        ar: { title: "محول روابط جوجل درايف", labelInput: "رابط درايف الأصلي:", placeholder: "الصق الرابط هنا...", btnConvert: "تحويل", labelResult: "الرابط المباشر:", btnCopy: "نسخ الرابط", labelPreview: "معاينة:", errEmpty: "لم يتم إدخال رابط!", errInvalid: "رابط غير صالح!", msgCopied: "تم النسخ!", pasteTooltip: "لصق من الحافظة" },
        pt: { title: "Gerador de Links Diretos Drive", labelInput: "Link Original:", placeholder: "Cole seu link aqui...", btnConvert: "Converter", labelResult: "Seu Link Direto:", btnCopy: "Copiar Link", labelPreview: "Pré-visualização:", errEmpty: "Nenhum link inserido!", errInvalid: "Link Inválido!", msgCopied: "Copiado!", pasteTooltip: "Colar da área de transferência" },
        ru: { title: "Генератор прямых ссылок Drive", labelInput: "Исходная ссылка:", placeholder: "Вставьте ссылку сюда...", btnConvert: "Конвертировать", labelResult: "Прямая ссылка:", btnCopy: "Копировать", labelPreview: "Предпросмотр:", errEmpty: "Ссылка не введена!", errInvalid: "Неверная ссылка!", msgCopied: "Скопировано!", pasteTooltip: "Вставить из буфера" },
        ja: { title: "Google Drive 直リンク作成ツール", labelInput: "元のリンク:", placeholder: "ここにリンクを貼り付け...", btnConvert: "変換", labelResult: "直リンク:", btnCopy: "リンクをコピー", labelPreview: "プレビュー:", errEmpty: "リンク未入力！", errInvalid: "無効なリンクです!", msgCopied: "コピーしました!", pasteTooltip: "クリップボードから貼り付け" },
        de: { title: "Google Drive Direktlink-Generator", labelInput: "Original-Link:", placeholder: "Link hier einfügen...", btnConvert: "Umwandeln", labelResult: "Ihr Direktlink:", btnCopy: "Link kopieren", labelPreview: "Vorschau:", errEmpty: "Kein Link eingegeben!", errInvalid: "Ungültiger Link!", msgCopied: "Kopiert!", pasteTooltip: "Aus Zwischenablage einfügen" },
        fr: { title: "Générateur de liens directs Drive", labelInput: "Lien Original:", placeholder: "Collez votre lien ici...", btnConvert: "Convertir", labelResult: "Votre lien direct:", btnCopy: "Copier le lien", labelPreview: "Aperçu:", errEmpty: "Aucun lien saisi !", errInvalid: "Lien invalide !", msgCopied: "Copié !", pasteTooltip: "Coller depuis le presse-papiers" }
    };

    let currentLang = 'tr';
    var sonIslenenLink = "";
    var dinamikModAktif = false; 
    const driveRegex = /drive\.google\.com\/.*?\/d\/([a-zA-Z0-9_-]{25,})/;

    function toggleLangMenu(event) {
        event.stopPropagation();
        var list = document.getElementById("langList");
        list.style.display = (list.style.display === "block") ? "none" : "block";
    }

    function selectLang(code) {
        currentLang = code;
        document.getElementById("currentLangLabel").innerText = code.toUpperCase();
        document.getElementById("langList").style.display = "none";
        applyTranslations();
    }

    // --- TEK TIKLAMA İLE KAPATMA (BASİTLEŞTİRİLMİŞ) ---
    document.addEventListener('click', function(event) {
        var list = document.getElementById("langList");
        var btn = document.querySelector(".lang-btn");

        if (list.style.display === "block") {
            // Eğer tıklanan yer menü veya buton değilse KAPAT
            if (!list.contains(event.target) && !btn.contains(event.target)) {
                list.style.display = "none";
            }
        }
    });

    function applyTranslations() {
        const t = translations[currentLang];
        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.getAttribute('data-lang');
            if (t[key]) el.innerText = t[key];
        });
        document.getElementById('driveLink').placeholder = t.placeholder;
        document.getElementById('btnPaste').title = t.pasteTooltip;

        var btnCopy = document.getElementById('btnCopy');
        if(btnCopy.style.backgroundColor !== "rgb(25, 135, 84)" && btnCopy.style.backgroundColor !== "#198754") {
             btnCopy.innerText = t.btnCopy;
        } else {
             btnCopy.innerText = t.msgCopied;
        }

        var btnConvert = document.getElementById('btnConvert');
        if (btnConvert.classList.contains('passive')) {
            dinamikKontrol();
        } else if (!btnConvert.classList.contains('error-shake')) {
            btnConvert.innerText = t.btnConvert;
        }
    }

    function openModal(src) {
        var modal = document.getElementById("imgModal");
        var modalImg = document.getElementById("fullImage");
        if(src) {
            modal.style.display = "block";
            modalImg.src = src;
        }
    }
    function closeModal() {
        document.getElementById("imgModal").style.display = "none";
    }

    function dinamikKontrol() {
        sonIslenenLink = ""; 
        document.getElementById("btnConvert").classList.remove("success-lock");
        if (!dinamikModAktif) return;
        var inputElement = document.getElementById("driveLink");
        var val = inputElement.value.trim();
        var btn = document.getElementById("btnConvert");
        const t = translations[currentLang];
        if (val === "") {
            btn.classList.add("passive"); 
            btn.innerText = t.errEmpty;   
            return;
        }
        var isValid = val.match(driveRegex);
        if (!isValid) {
            btn.classList.add("passive"); 
            btn.innerText = t.errInvalid; 
        } else {
            btn.classList.remove("passive"); 
            btn.innerText = t.btnConvert;    
        }
    }

    function linkDonustur() {
        var btn = document.getElementById("btnConvert");
        if(btn.classList.contains('passive')) return;
        var inputElement = document.getElementById("driveLink");
        var val = inputElement.value.trim();
        const t = translations[currentLang];

        if(val === "") { 
            hataAnimasyonu(t.errEmpty); return; 
        } 
        if(val === sonIslenenLink) { return; }
        if (val.match(/\/d\/(.+?)\//) && !val.startsWith("http")) {
            val = "https://" + val; inputElement.value = val; 
        }

        var idMatch = val.match(driveRegex);
        if (!idMatch) {
            hataAnimasyonu(t.errInvalid); return;
        }

        var fileID = idMatch[1];
        var newLink = "https://drive.google.com/thumbnail?id=" + fileID + "&sz=w10000";

        var finalDiv = document.getElementById("finalLink");
        finalDiv.innerText = newLink;
        finalDiv.style.color = "#333"; 
        
        var img = document.getElementById("previewImg");
        img.src = newLink;
        
        document.getElementById("resultArea").style.display = "block";
        sonIslenenLink = val; 
        dinamikModAktif = false; 
        btn.classList.add("success-lock");
        butonSifirla();
    }

    function hataAnimasyonu(mesaj) {
        var btn = document.getElementById("btnConvert");
        btn.classList.remove("success-lock");
        btn.classList.add("error-shake");
        btn.innerText = mesaj;
        dinamikModAktif = true;
        setTimeout(function() {
            btn.classList.remove("error-shake");
            btn.classList.add("passive");
        }, 1000);
    }

    function kopyala() {
        var finalDiv = document.getElementById("finalLink");
        var btn = document.getElementById("btnCopy");
        const t = translations[currentLang];
        navigator.clipboard.writeText(finalDiv.innerText).then(function() {
            btn.innerText = t.msgCopied;
            btn.style.backgroundColor = "#198754"; 
            finalDiv.style.color = "#198754"; 
            btn.classList.remove("text-blink");
            void btn.offsetWidth; 
            btn.classList.add("text-blink");
        }, function(err) {
            alert("Error: " + err);
        });
    }

    function butonSifirla() {
        var btn = document.getElementById("btnCopy");
        const t = translations[currentLang];
        btn.innerText = t.btnCopy;
        btn.style.backgroundColor = "#fd7e14"; 
        btn.classList.remove("text-blink");
    }

    async function yapistir() {
        var inputAlani = document.getElementById("driveLink");
        var pasteBtn = document.getElementById("btnPaste");
        try {
            const text = await navigator.clipboard.readText();
            var processedText = text.trim();
            if (processedText.match(driveRegex) && !processedText.startsWith("http")) {
                processedText = "https://" + processedText;
            }
            if (inputAlani.value === processedText) return; 
            inputAlani.value = processedText;
            dinamikKontrol();
            pasteBtn.style.backgroundColor = "#198754"; 
            setTimeout(function() { pasteBtn.style.backgroundColor = ""; }, 1500);
            if (processedText.match(driveRegex)) {
                linkDonustur();
            }
        } catch (err) {
            console.error("Hata:", err);
            inputAlani.value = "";
            dinamikKontrol();
        }
    }
</script>

</body>
</html>
